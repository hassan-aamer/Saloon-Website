<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Saloon Website</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="" class="logo">Scarlett</a>
            <!-- Navbar -->
            <div class="navbar">
                <li><a href="#" class="nav-link">About Us</a></li>
                <li><a href="#" class="nav-link">Services</a></li>
                <li><a href="#" class="nav-link">Package</a></li>
                <li><a href="#" class="nav-link">Testimonial</a></li>
                <li><a href="#" class="nav-link">Contact Us</a></li>
                <a href="#" class="register-btn btn">Register</a>
            </div>
            <!-- Menu Icon -->
            <div class="menu-icon">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </header>
    <!-- Home -->
    <section class="home" id="home">
        <div class="home-data container">
            <!-- Home Text -->
            <div class="home-text">
                <h3>We Can Help You TO</h3>
                <h2>Reveal Your <br> Natural <br> Beauty Skin</h2>
                <div class="home-btns">
                    <a href="#" class="book-btn btn">Book New</a>
                    <a href="#" class="explore-btn btn">Explore</a>
                </div>
                <!-- Home Image -->
                <div class="home-img">
                    <img src="images/home.jpg" alt="">
                </div>
                <!-- Content Info -->
                <div class="contact-info">
                    <div class="contact-info-box">
                        <i class='bx bxs-map'></i>
                        <span>2418 E 10th Street, USA</span>
                    </div>
                    <div class="contact-info-box">
                        <i class='bx bxs-phone bx-rotate-270'></i>
                        <span>(417)624-7611</span>
                    </div>
                    <div class="contact-info-box">
                        <i class='bx bxs-envelope'></i>
                        <span>info@Scarlett.com</span>
                    </div>
                </div>
            </div>
            <!-- 2nd Home Image For Make Mobile Responsive -->
            <div class="home-bg">
                <img src="images/home.jpg" alt="">
            </div>
        </div>
    </section>
    <!-- About -->
    












    <!-- Link To JS -->
    <script src="scripts/main.js"></script>
</body>
</html>
